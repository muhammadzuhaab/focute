<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focute | Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- Navbar Start -->
    <header class="mb-5">
        <nav class="header navbar navbar-expand-lg shadow-sm py-1 position-fixed w-100 top-0 left-0"
            style="z-index: 9999;">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../logo/focute.png" height="40" alt="FoCute | Task Management App">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2 align-items-center">
                        <li class="nav-item">
                            <a class="btn btn-outline-primary rounded-3" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary rounded-3" href="register.html">Register Now</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navbar End -->

    <!-- Registration Section Start -->
    <section class="mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 mt-5 mb-5">
                    <div class="card p-4">
                    <img src="../logo/focute.png" width="150" class="d-block mx-auto" alt="FoCute | Task Management App">
                    <p>Register your account here! Free Managment Tool for work and monitorization</p>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <div>
                                    <input type="checkbox" id="rememberMe">
                                    <label for="rememberMe">Remember me</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                        </form>
                        <div class="text-center mt-2">
                            <p>Already have an account? <a href="login.html" class="text-decoration-none">Login</a></p>
                        </Continue
                        <div class="text-center mb-3">
                            <span>or</span>
                        </div>
                        <div class="d-grid gap-2 mb-2 text-start">
                            <button class="btn btn-white border btn-block col-12 col-lg-8 mx-auto"><img src="../image/google-logo.png" class="me-2" width="18px"> Continue with Google</button>
                            <button class="btn btn-white border btn-block col-12 col-lg-8 mx-auto"><img src="../image/microsoft-logo.png" class="me-2"  width="18px"> Continue with Microsoft</button>
                            <button class="btn btn-white border btn-block col-12 col-lg-8 mx-auto"><img src="../image/facebook-logo.png" class="me-2" width="18px"> Continue with Facebook</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Registration Section End -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>

</html>
